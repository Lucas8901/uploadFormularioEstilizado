<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>
<body>

    <h2>Estilizando Formularios</h2>

    <form>

        <fieldset>

            <legend>
                Detalhes de Contato
            </legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>



        </fieldset>


        <fieldset>

            <legend>Comentarios</legend>

            <div>
                <label for=" mensagem">Mensagem</label>
                
                <textarea name="Mensagem" id="Mensagem" cols="30" rows="10" placeholder="Digite sua mensagem "></textarea>
                
            </div>

        </fieldset>

        <fieldset>

                <legend>Lembrar De Mim </legend>

                <div>
                    <label for="">
                        <input class="radio" type="radio" name="Lembrar" id="Sim">Sim
                    </label>

                    <label for="">
                        <input class="radio" type="radio" name="Lembrar" id="nao">Nao
                    </label>

                </div>



        </fieldset>










    </form>

</body>
</html>
